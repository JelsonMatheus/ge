<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link do css -->
    <link rel="stylesheet" href="login.css" />
    <!-- link do google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&family=Merriweather+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <img src="../static/imagens/logo.png" alt="G.E logo" />
        </div>
        <div class="inputs-login">
          <input type="text" id="usuario" name="login" />
          <input type="password" id="senha" name="login-senha" />
        </div>
        <button class="btn-login">Login</button>
        <a class="esqueci-senha" href="url">Esqueci minha senha</a>
        <div class="check-login">
          <input type="checkbox" id="logado" name="logado" />
          <label for="logado"> Mantenha conectado</label>
        </div>
      </div>
    </header>
  </body>
</html>
